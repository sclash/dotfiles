#CONFGURATION FROM adibhanna
#https://gist.github.com/adibhanna/5657ec0301f462a4577cffe11afd80e4
#
#for fonts look for JetBrains fonts on google and then unzip in /usr/share/fonts then fc-cache -f -v (as shown on the official JetBrains page)
#then from the .yml file directory run alacritty migrate
font:
  size: 7.65
  offset:
    y: 1
  glyph_offset:
    y: 0
  normal:
    family: "JetBrains Mono NL Nerd Font"

window:
  opacity: 0.4
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 120
    lines: 40

cursor:
  unfocused_hollow: true
  style:
    blinking: Never

scrolling:
  history: 2000
    #auto_scroll: true

#######################################
##      START OF COLOR SCHEMES       ##
#######################################
#
#
  ### Gruvbox dark ###
gruvbox-dark: &gruvbox-dark
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '#1b1b1b'
    # soft contrast: background = '0x32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'


colors: *gruvbox-dark
