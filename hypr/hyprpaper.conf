# ~/.config/hypr/hyprpaper.conf

# 1. Preload the image(s) you want to use.
# Note: Paths must be absolute or start with ~
preload = ~/.config/hypr/pywallpaper.jpg

# 2. Set the preloaded image as the wallpaper for your monitor(s).
# Syntax: wallpaper = <monitor_name>, <path_to_preloaded_image>
# You can find your monitor names using the 'hyprctl monitors' command.

# Set a specific wallpaper for a monitor named 'DP-1' (e.g., a DisplayPort monitor)
# wallpaper = DP-1,~/Pictures/wallpapers/my_awesome_wallpaper.jpg

# Set a different wallpaper for a second monitor, using a wildcard for the monitor name (empty first parameter) 
# which applies to all monitors not explicitly set.
# In this case, it applies to any monitor that isn't 'DP-1'.
wallpaper = ,~/.config/hypr/pywallpaper.jpg
wallpaper = DP-1,~/.config/hyrp/pywallpaper.jpg

# --- Optional Settings ---

# Enable rendering of the Hyprland splash screen over the wallpaper (default is false)
# splash = true 

# Enable IPC (Inter-Process Communication) to control hyprpaper with `hyprctl` (default is true)
# ipc = false
